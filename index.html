<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, intiale-scale=1.0">

        <meta name="description" content="A Sign-up Form">
        <meta name="author" content="Sevenj">
        <link rel="stylesheet" href="style.css">
        <title>Sign-up Form</title>
    </head>
    <body>
        <div class="container">
            <div class="background">
                <div class="content">
                    <div class="logo">
                        <img src="NOLIMITS-LOGO.png" alt="nolimts logo">
                    </div>
                    <h1>NOLIMITS</h1>
                </div>
            </div>
            <div class="form-container">
                <div class="form-description">
                    <h2>Welcome to the new world with NOLIMITS.</h2>
                </div>
                <div class="main-form">
                    <form>
                        <h2>Let's do it!</h2>
                        <div class="form-row">
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                        <div class="form-row">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="tel" id="phone-number" name="phone-number">
                        </div>
                        <div class="form-row">
                            <label for="password">PASSWORD</label>
                            <input type="password" name="password" id="password">
                            <label for="confirm-pwd">CONFIRM PASWORD</label>
                            <input type="password" id="confirm-pwd" name="confirm-pwd">
                        </div>
                    </form>
                </div>
                <div class="footer">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
